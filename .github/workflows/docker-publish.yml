name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          set -x
          ./build.sh
    
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          set -x
          ./build.sh
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Tag and push Docker image
        run: |
          docker tag tailscale-mikrotik:latest ${{ github.repository_owner }}/tailscale-mikrotik:${{ steps.get_version.outputs.VERSION }}
          docker tag tailscale-mikrotik:latest ${{ github.repository_owner }}/tailscale-mikrotik:latest
          
          docker push ${{ github.repository_owner }}/tailscale-mikrotik:${{ steps.get_version.outputs.VERSION }}
          docker push ${{ github.repository_owner }}/tailscale-mikrotik:latest